<modal #modal1 [id]="'modal'" [title]="titleModal" [callbackSuccess]="callback" [isShowFooter]="false" >
    
    <div class="row container" style="">
         <search-select [id]="'kinnch12345'" [issues]=issues></search-select>    
    </div>
   
    <button class="form-control btn btn-block" [ngClass]="!isOperate ? 'btn-success' : 'btn-danger'" (click)="isOperate = !isOperate">{{ !isOperate ? 'ออกตรวจ' : 'ยกเลิกออกตรวจ'  }}</button>
    <hr>
    <h6 style="text-align: center;"> รายชื่อแพทย์ที่ออกตรวจ </h6>
    
    <div class="table-responsive">
    <table class="table">
        <tbody>
        <tr *ngFor="let x of numbers; let i = index;" >
            <td>{{i}}</td>
            <td>Anna</td>
            <td>Pitt</td>
            <td>35</td>
            <td>New York</td>
            <td>USA</td>
        </tr>
        </tbody>
    </table>
  </div>

</modal>


<!--
appointment status
0 == created in website
1 == ปรินท์ใบนัดแล้ว
2 == ตรวจร่างกายแล้ว
3 == ตรวจอยู่
4 == ตรวจเสร็จ.
-->
        
<!--
roleID
1 == hospitalStaff // muliple queue
2 == doctor         // 1 queue
3 == nurse          //merged queue
4 == pharmacist
-->
<h3>รายชื่อผู้ป่วยวันนี้</h3>
<hr>
<p>roleID {{roleID}}</p>
<p>department {{departmentID}}</p>
<!--staff-->
<div class="horizontal-container" *ngIf="roleID==1">
    
    <div *ngIf="roleID==1">        
            <patient-list-c *ngFor="let doctorSchedule of scheduleList" [queue]="doctorSchedule" [roleID] = "roleID">
            </patient-list-c>
    </div>
</div>
<!--doctor-->
<div *ngIf="roleID==2">
    <patient-list-c *ngFor="let doctorSchedule of scheduleList" [queue]="doctorSchedule" [roleID] = "roleID">
    </patient-list-c>
</div>

<!--nurse-->
<div *ngIf="roleID==3">
</div>

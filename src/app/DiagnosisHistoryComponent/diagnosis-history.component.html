<div class="diagnosis">
	<div _ngcontent-bir-6="" class="row">
		<div _ngcontent-bir-6="" class="col-md-12">
			<h5 _ngcontent-bir-6="">ประวัติการรักษา</h5>
			<div _ngcontent-bir-6="" class="card">
				<div _ngcontent-bir-6="" class="card-block">
					<blockquote _ngcontent-bir-6="" class="card-blockquote">
						<div class="table-responsive">
							<table class="table table-sm">
								<thead class="thead-default">
									<tr>
										<th>วันที่</th>
										<th>ผลการวินิจฉัย</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let diag of allDiagnosisHistory">
										<th>[{{diag['timePeriod']}}] {{diag['date']}}</th>
										<td>
										<span *ngFor="let result of diag['disease']; let i = index">
											<span *ngIf="i!=0">,</span>
											{{result['name']}}
										</span>
										<button class="btn btn-outline-success pull-right" role="button" (click)="gotoDetail(6,2)">ดูเพิ่มเติม</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

					</blockquote>
				</div>
			</div>
		</div>
	</div>

</div>
